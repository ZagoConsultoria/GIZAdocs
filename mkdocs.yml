site_name: GIZA

repo_name: "ZS"
repo_url: "https://github.com/HeitorQueAnd/ZS"

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: pt

  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Dark mode
      primary: green
      accent: green
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Light mode
      primary: green
      accent: green

markdown_extensions:
  - attr_list
  - tables

extra_css:
  - custom.css

nav:
  - Início: index.md
  - Templates:
      - Roteiro Discovery: template/roteiro_discovery.md
      - Roteiro Teste Simulado: template/roteiro_teste.md
      - Roteiro Teams: template/teams.md
  - Módulos:
